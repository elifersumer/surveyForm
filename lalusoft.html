<!DOCTYPE html>
<body>
    <link rel="stylesheet" type="text/css" href="lalusoft.css" />
    <header>
        <h1 id="title">LISoft Survey Form</h1>
        <p id="description">Thank you for taking time to help us improve the platform.</p>
    </header>
    <form id="survey-form">
        <div class="form-group">
            <label id="name-label" for="name">Name</label>
            <input class="input" type="text" name="name" id="name" placeholder="Enter your name"/>
        </div>  
        <div class="form-group">   
            <label id="email-label" for="email">Email</label>
            <input class="input" type="text" name="email" id="email" placeholder="Enter your Email"/>
        </div>    
        <div class="form-group">  
            <label id="age-label" for="age" min="10" max="99">Age(optional)</label>
            <input class="input" type="number" name="age" id="age" placeholder="Age"/>
        </div>   
        <div class="form-group">
            <p style="text-align:left;font-weight: bold;">Which option best describes your current role?</p>
            <select id="dropdown" name="role" class="input">
                <option value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="preferNo">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
        </div> 
        <div class="form-group">
            <p style="text-align: left; font-weight: bold;">Would you recommend freeCodeCamp to a friend?</p>
            <label><input name="user-recommend" value="definitely" type="radio" class="input-radio" checked/>Definitely</label>
            <label><input name="user-recommend" value="maybe" type="radio" class="input-radio"/>Maybe</label>
            <label><input name="user-recommend" value="not-sure" type="radio" class="input-radio"/>Not sure</label>
        </div>
        <div class="form-group">
            <p style="text-align: left; font-weight: bold;">What would you prefer you like to see improved?</p>
            <label><input type="checkbox" name="prefer" value="frontend" class="input-checkbox"/>Front-end Project</label>
            <label><input type="checkbox" name="prefer" value="backend" class="input-checkbox"/>Back-end Project</label>
            <label><input type="checkbox" name="prefer" value="datavisual" class="input-checkbox"/>Data Visualization</label>
        </div>
        <div class="form-group">
            <p style="text-align: left;font-weight: bold;">Any comments or suggestions?</p>
            <input class="comment-box input" type="text" name="comment" id="comment" placeholder="Enter your comment here..."/>
        </div>
        <div class="form-group">
            <button type="submit" id="submit" class="submit-button">Submit</button>
        </div>
    </form>
</body>
